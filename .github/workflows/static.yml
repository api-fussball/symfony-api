name: Static Code Analysis

on: push

jobs:
  PhpStan:
    name: phpStan
    runs-on: ubuntu-latest
    steps:
      - name: checkout project
        uses: actions/checkout@v4

      - name: composer install
        run: composer install

      - name: run phpStan
        run: vendor/bin/phpstan analyse -c phpStan.neon
  Psalm:
    name: psalm
    runs-on: ubuntu-latest
    steps:
      - name: checkout project
        uses: actions/checkout@v4

      - name: composer install
        run: composer install

      - name: run Psalm
        run: vendor/bin/psalm
